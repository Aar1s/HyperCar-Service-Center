<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next ticket</title>
</head>
    <body>
        {% if ticket_number == 0 or ticket_number == 1 %}
            <div>Waiting for the next client</div>
        {% else %}
            <div>Next ticket #{{ ticket_number }}</div>
        {% endif %}
    </body>
</html>
